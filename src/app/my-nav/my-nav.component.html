<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about" routerLinkActive="mat-background" (click)="drawer.close()">About</a>
      <a mat-list-item routerLink="/blog" routerLinkActive="mat-background" (click)="drawer.close()">Blog</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Antoine's website</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar class="title-toolbar" *ngIf="titleBarTitle != ''">
      <div class='title-bar'>{{titleBarTitle}}<span class="title-bar-subtitle mat-small" *ngIf="titelBarSubTitle != ''">{{titleBarSubTitle}}</span></div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
