<mat-card *ngIf="filters.length != 0">
    <mat-card-title>Filters</mat-card-title>
    <mat-card-actions>
        <mat-chip-list aria-label="Tags">
            <mat-chip color="accent" *ngFor="let tag of filters" (click)="removeFilter(tag)">{{tag.tag}}</mat-chip>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
<app-post *ngFor="let post of filteredPosts()" [post]="post" [summary]="true"
    (filtered)="onFiltered($event)"></app-post>
